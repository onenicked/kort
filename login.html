<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Подключаем Font Awesome -->
</head>
<body>
    <style>
        /* Основной стиль страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: "Unbounded", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #242424;
            color: rgb(255, 255, 255);
        }

        /* Стиль для контейнера формы входа */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Прозрачный белый фон */
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* Стиль заголовка */
        .login-container h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Стиль для текстовых полей */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        /* Стиль кнопки входа */
        .login-container button {
            background-color: #4b4a4a;
            color: rgb(255, 255, 255);
            font-family: "Unbounded", sans-serif;
            padding: 10px 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 2px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff9a9e;
        }

        /* Стиль дополнительной ссылки */
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            color: #ffffff;
        }

        .custom-cursor {
            position: fixed;
            width: 20px; /* Диаметр круга */
            height: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Цвет круга */
            border-radius: 50%;
            pointer-events: none; /* Отключаем взаимодействие с элементом */
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s ease-out, background-color 0.2s ease;
        }
        
        /* Эффект увеличения курсора при наведении на ссылку */
        .custom-cursor.hover {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: rgba(0, 0, 0, 0.5);
    }

    .back-button {
            position: center;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #333;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ddd;
            border-radius: 50%;
        }

        .back-button i {
            font-size: 30px;
        }
    </style>
    <div class="login-container">
        <button class="back-button" onclick="window.location.href='index.html';">
            <i class="fas fa-home"></i> <!-- Иконка галочки -->
        </button>
        <h1>Личный кабинет</h1>
        <!-- Форма логина -->
        <form id="loginForm">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
            <button onclick="register()">Зарегистрироваться</button>
            <a href="resetpassword.html">Забыли пароль?</a>
        </form>
        <!-- Неправильные введенные данные -->
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
