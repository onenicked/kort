      margin: 0;
      padding: 0;

      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #242424;
    }

    .container {
        background: rgba(255, 255, 255, 0.555); /* Прозрачный белый фон */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.014);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      color: #333333;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
      color: #555555;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333333;
      background-color: #f9f9f9;
      appearance: none;

      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
      font-family: "Unbounded", sans-serif;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4b4a4a;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      font-family: "Unbounded", sans-serif;
    }

    button:hover {
      background-color: #ff0000;
    }

    .back-button {
        width: 100%;
      padding: 10px;
      background-color: #ff9a9e;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      font-family: "Unbounded", sans-serif; 
    }

    .back-button:hover {
      background-color: #fad0c4;
    }

    .add-card-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 0px solid #ddd;
    }

    .add-card-section h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .add-card-section.visible {
      display: block;
    }

    .card-input {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-input input {
      width: 95%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    .hidden {
      display: none;
    }

<body>
    <form>
        <div class="container">
            <h1>Выберите метод оплаты</h1>
            <form>
              <label for="payment-method">Метод оплаты:</label>
              <select id="payment-method" name="payment-method" onchange="updateOptions()">
                <option value="none">Не выбрано</option>
                <option value="card">Банковская карта</option>
                <option value="paypal">PayPal</option>
                <option value="crypto">Криптовалюта</option>
              </select>
        
              <div id="secondary-select-container" class="hidden">
                <label for="secondary-select">Банк / Кошелек:</label>
                <select id="secondary-select" name="secondary-select">
                  <option value="sberbank">Сбер</option>
                  <option value="tinkoff">Т-Банк</option>
                  <option value="vtb">ВТБ</option>
                  <option value="alfa">Альфа-Банк</option>
                </select>
              </div>
              <div class="button-container">
                <button type="submit">Подтвердить</button>
                <button type="button" class="back-button" onclick="window.location.href='kort.html';">На главную</button>
              </div>
            </form>
    </form>
    <div class="add-card-section hidden" id="add-card-section">
        <h2>Добавить карту</h2>
        <div class="card-input">
          <input type="text" placeholder="Номер карты" maxlength="16" pattern="[0-9]{16}">
          <input type="text" placeholder="Имя владельца" maxlength="50">
          <input type="text" placeholder="Дата окончания (MM/YY)" maxlength="5">
          <input type="text" placeholder="CVV" maxlength="3" pattern="[0-9]{3}">
          <button type="button">Добавить карту</button>
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
